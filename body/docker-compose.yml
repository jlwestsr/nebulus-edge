services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://host.docker.internal:8080/v1
      - ENABLE_OLLAMA_API=False
      - DEFAULT_SYSTEM_PROMPT=You are an AI assistant with access to Nebulus Intelligence tools for business data analysis. Available tools: ask_data (query data), get_insights (automated insights), get_alerts (urgent issues), submit_feedback (rate answers), get_scoring_factors (quality criteria), score_records (evaluate data), list_tables (see data), get_business_rules, get_metrics, get_improvement_suggestions. Use these tools proactively to help users analyze their business data.
      - INTELLIGENCE_URL=http://host.docker.internal:8081
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data
      - ./functions:/app/backend/functions
    restart: unless-stopped

volumes:
  open-webui:
