services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://host.docker.internal:8080/v1
      - ENABLE_OLLAMA_API=False
      - DEFAULT_SYSTEM_PROMPT=You are Qwen3-Coder-30B, a coding-focused AI assistant designed to help with software development tasks. You have access to business data analysis tools via Nebulus Intelligence.
      - INTELLIGENCE_URL=http://host.docker.internal:8081
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data
      - ./functions:/app/backend/functions
    restart: unless-stopped

volumes:
  open-webui:
