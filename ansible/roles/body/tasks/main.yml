---
- name: Ensure start_body.sh is executable
  ansible.builtin.file:
    path: "{{ playbook_dir }}/../infrastructure/start_body.sh"
    mode: '0755'

# Since we are on Mac, we assume Docker Desktop is installed externally.
# We can verify docker command is available.
- name: Check if Docker is available
  ansible.builtin.command: docker --version
  register: docker_version
  changed_when: false

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker found: {{ docker_version.stdout }}"
